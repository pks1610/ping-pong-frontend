<div class="m-4 center">
    <div class="border border-solid p-3">
        <div class="d-flex justify-content-evenly">
            <h1>{{ pl1 }}</h1>
            <button class="btn btn-dark" (click)="addWin('p1')">Add Win</button>
        </div>
        <div class="d-flex justify-content-evenly m-3">
            <h3>Wins: </h3>
            <h1>{{ p1Win }}</h1>
        </div>
    </div>
    <div class="border border-solid p-3 mt-2">
        <div class="d-flex justify-content-evenly">
            <h1>{{ pl2 }}</h1>
            <button class="btn btn-dark" (click)="addWin('p2')">Add Win</button>
        </div>
        <div class="d-flex justify-content-evenly m-3">
            <h3>Wins: </h3>
            <h1>{{ p2Win }}</h1>
        </div>
    </div>
    <div class="mt-3 border-top border-dark">
        <div class="d-flex justify-content-evenly">
            <h2>Current Winner: <span class="green">{{ winner }}</span></h2>
        </div>
        <div class="d-flex justify-content-evenly mt-2">
            <h2>Win Difference: <span class="green">{{ diff }}</span></h2>
        </div>
    </div>
    <div class="mt-3">
        <button class="btn btn-primary btn-lg" (click)="saveGame()">Save Game</button>
    </div>
</div>
